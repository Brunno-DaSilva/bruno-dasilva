<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Bruno DaSilva Portfolio</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <style>
    .simple-trans-main {
      position: absolute;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: "Open Sans", sans-serif;
    }

    .home-logo-p {
      font-size: 1.5rem;
      color: #545454;
    }
    .image-Logo {
      width: 50%;
    }
    main {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
  </style>
  <body>
    <section className="section-container ">
      <div class="simple-trans-main">
        <main>
          <img
            src="./blogo-gray.png"
            alt="Bruno DaSilva Logo"
            class="image-Logo animated delay-1s fadeInUp"
          />
          <p class="home-logo-p">
            Front-end Development
          </p>
        </main>
      </div>
    </section>
  </body>
</html>
